
spring.ssl.bundle.jks.clientapp.key.alias=clientalias
spring.ssl.bundle.jks.clientapp.reload-on-update=true
spring.ssl.bundle.jks.clientapp.keystore.location=${CLIENT_KEYSTORE}
spring.ssl.bundle.jks.clientapp.keystore.password=password
spring.ssl.bundle.jks.clientapp.keystore.type=PKCS12
#Trust Store details
spring.ssl.bundle.jks.clientapp.truststore.location=${CLIENT_TRUSTSTORE}
spring.ssl.bundle.jks.clientapp.truststore.password=secret
spring.ssl.bundle.jks.clientapp.truststore.type=PKCS12

server.ssl.bundle=clientapp
server.port=8442

spring.threads.virtual.enabled=false